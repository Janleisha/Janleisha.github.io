        background-color: #4a72c2;

        border-top-color: #4a72c2;
    }  
    .mapboxgl-popup-close-button {

    }   

    #menu-container {

        position: absolute;
        z-index: 1;
        top: 61px;
        right: 52px;
        border-radius: 6px;
        width: 120px;
        border: 1px solid rgba(117, 117, 117, 0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu-container a {
        color: #7f8287;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        text-align: center;
        font-size: 13px;
    }

    #menu-container a:last-child {
        border: none;
        border-radius: 0px 0px 5px 5px;
    }

    #menu-container a:first-child {
        border-radius: 5px 5px 0px 0px;
    }

    #menu-container a:hover {
        background-color: #4a72c2;
        color: #fffae3;
    }

    #menu-container a.active {
        background-color: #2a55ac;
        color: #fffae3;
    }

    #menu-container a.active:hover {
        background: #1c3a78;
    }

    #menu-button {
        background: #1c3a78;
        position: absolute;
        z-index: 1;
        top: 9px;
        right: 52px;
        border-radius: 6px;
        width: 122px;

        border: 1px solid rgba(88, 88, 88, 0.6);
        font-family: 'Open Sans', sans-serif;
        font-size: 13px;
    }

    #menu-button a {
        color:#fffae3;
    }

    #menu-button:hover {
        border-color: #fffae3eb;
    }

            positionOptions: {

            showCompass: true,

      layers: ['CL tag']

        return;
      }

        .setHTML(
          `<h3>${feature.properties.title}</h3>
          <p>${feature.properties.description}</p>`
        )
        .addTo(map);
    });
